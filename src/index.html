<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街区地图</title>
    <style>
        html,body{
            height: 70%;
        }
        #map{
            height: 100%;
            width: 100%;
        }
        .container div{
            box-sizing: border-box;
            /*border: 1px solid red;*/
            /*height: 3rem;*/
        }
    </style>
    <!--should be inline.-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./jasmine/lib/jasmine-2.1.2/jasmine.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div>
                 <input id="filter" type="text"> <button>btn</button>
            </div>
            <ul data-bind="foreach: model">
                <li data-bind = "text: title, visible: visible"></li>
            </ul>
        </div>
        <div class="main">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/knockout/3.4.2/knockout-min.js"></script>
    <script src="./js/app.js"></script>

    <script async defer src="https://maps.google.cn/maps/api/js?key=AIzaSyAGnhR_0_6K7xOjz3Jy15uoz06JlTi6mME&libraries=places&callback=initMap"></script>

    <script src="./jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
    <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
    <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>

    <script src="./jasmine/spec/spec-map.js"></script>
</body>
</html>
